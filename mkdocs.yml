site_name: flask-openapi3
site_url: https://luolingchun.github.io/flask-openapi3
site_description: Generate RESTful API and OpenAPI document for your Flask project.
site_author: llc

repo_url: https://github.com/luolingchun/flask-openapi3
repo_name: 'GitHub'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.snippets


theme:
  name: material
  logo: images/logo.svg
  favicon: images/logo-blue.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light
  features:
    - navigation.tracking
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - search.share

plugins:
  - search

extra_css:
  - stylesheets/img.css

nav:
  - Home: index.md
  - Quickstart: Quickstart.md
  - OpenAPI: OpenAPI.md
  - Example: Example.md
  - Changelog: Changelog.md

